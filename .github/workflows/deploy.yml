name: Deploy to Production

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
    types: [closed]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Run database seed (if needed)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # シーダーが存在し、まだ実行されていない場合のみ実行
          if [ -f "prisma/seed.ts" ]; then
            echo "Running database seed..."
            npm run db:seed
          else
            echo "No seed file found, skipping..."
          fi
        continue-on-error: true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Notify Slack on Success
        if: success()
        run: |
          MESSAGE="🚀 プロダクションデプロイが完了しました！\n"
          MESSAGE+="ブランチ: ${{ github.ref_name }}\n"
          MESSAGE+="コミット: ${{ github.sha }}\n"
          MESSAGE+="Vercel URL: https://household-remaining.vercel.app"
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          MESSAGE="❌ プロダクションデプロイが失敗しました。\n"
          MESSAGE+="ブランチ: ${{ github.ref_name }}\n"
          MESSAGE+="コミット: ${{ github.sha }}\n"
          MESSAGE+="確認してください: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}