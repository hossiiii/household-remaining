name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          #   anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Or use OAuth token instead:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"

      - name: Notify Slack on Success
        if: success()
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
            MESSAGE="Claude PR Assistant処理が完了しました！\nIssue: $URL\nタイトル: $TITLE"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            MESSAGE="Claude PR Assistant処理が完了しました！\nPR: $URL\nタイトル: $TITLE"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            if [ "${{ github.event.issue.pull_request }}" != "" ]; then
              URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              MESSAGE="Claude PR Assistant処理が完了しました！\nPR: $URL\nタイトル: $TITLE"
            else
              URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              MESSAGE="Claude PR Assistant処理が完了しました！\nIssue: $URL\nタイトル: $TITLE"
            fi
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            MESSAGE="Claude PR Assistant処理が完了しました！\nPR: $URL\nタイトル: $TITLE"
          else
            MESSAGE="Claude PR Assistant処理が完了しました！"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
            MESSAGE="Claude PR Assistant処理が失敗しました。\nIssue: $URL\nタイトル: $TITLE"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            MESSAGE="Claude PR Assistant処理が失敗しました。\nPR: $URL\nタイトル: $TITLE"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            if [ "${{ github.event.issue.pull_request }}" != "" ]; then
              URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              MESSAGE="Claude PR Assistant処理が失敗しました。\nPR: $URL\nタイトル: $TITLE"
            else
              URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              MESSAGE="Claude PR Assistant処理が失敗しました。\nIssue: $URL\nタイトル: $TITLE"
            fi
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            MESSAGE="Claude PR Assistant処理が失敗しました。\nPR: $URL\nタイトル: $TITLE"
          else
            MESSAGE="Claude PR Assistant処理が失敗しました。"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Get Claude Summary
        if: success()
        run: |
          # イベントタイプに基づいてURLとタイトルを設定
          if [ "${{ github.event_name }}" = "issues" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
            EVENT_TYPE="Issue"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            EVENT_TYPE="Pull Request"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            if [ "${{ github.event.issue.pull_request }}" != "" ]; then
              URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              EVENT_TYPE="Pull Request"
            else
              URL="${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}"
              TITLE="${{ github.event.issue.title }}"
              EVENT_TYPE="Issue"
            fi
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            URL="${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
            EVENT_TYPE="Pull Request"
          fi
          
          # 処理内容をイベントタイプに基づいて動的に生成
          case "${{ github.event_name }}" in
            "issues")
              SUMMARY="Claudeは以下の処理を実行しました：\n- Issueの内容を分析\n- 提案や改善点を提供\n- コードレビューを実施"
              ;;
            "pull_request_review")
              SUMMARY="Claudeは以下の処理を実行しました：\n- PRのコードレビューを実施\n- 改善提案を提供\n- セキュリティチェックを実行"
              ;;
            "issue_comment")
              if [ "${{ github.event.issue.pull_request }}" != "" ]; then
                SUMMARY="Claudeは以下の処理を実行しました：\n- PRコメントへの回答を提供\n- コードレビューを実施\n- 改善提案を提示"
              else
                SUMMARY="Claudeは以下の処理を実行しました：\n- Issueコメントへの回答を提供\n- 問題解決の提案を提示\n- 追加情報を提供"
              fi
              ;;
            "pull_request_review_comment")
              SUMMARY="Claudeは以下の処理を実行しました：\n- レビューコメントへの回答を提供\n- コードレビューを実施\n- 改善提案を提示"
              ;;
            *)
              SUMMARY="Claudeは以下の処理を実行しました：\n- コードレビューの実施\n- 提案の提供\n- 改善点の指摘"
              ;;
          esac
          
          MESSAGE="📋 Claude処理サマリー\n$EVENT_TYPE: $URL\nタイトル: $TITLE\n\n$SUMMARY"
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}